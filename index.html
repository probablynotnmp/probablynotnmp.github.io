<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathyush N M</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="pong.js"></script>
</head>
<body>
    <div class="hero">
        <h1 id="intro">Hey, I'm Prathyush 👨‍💻☕</h1>
        <p id="dynamic-text">Student, Developer, Designer</p>
    </div>
    
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    
    <button class="contact-btn">✉️ Contact Me</button>

    <section>
        <h2 class="section-title">About Me</h2>
        <p>I'm passionate about AI, software development, and all things tech.</p>
    </section>
    
    <section>
        <h2 class="section-title">My Skills</h2>
        <p>Machine Learning, Cloud Computing, Web Development, and more.</p>
    </section>

    <canvas id="pongCanvas"></canvas>

    <script>
        gsap.from("#intro", {opacity: 0, y: 20, duration: 1.5, ease: "power2.out"});
        
        const roles = ["Student", "Developer", "AI Enthusiast", "Problem-Solver"];
        let index = 0;
        function rotateText() {
            document.getElementById("dynamic-text").textContent = roles[index];
            index = (index + 1) % roles.length;
        }
        setInterval(rotateText, 2000);
    </script>
</body>
</html>
